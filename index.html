<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row row-cols-2">
        <div class="col text-center border-top border-bottom">9AM</div>
        <textarea class="col-8 border" id="hour9" data-time="09"></textarea>
        <div class="col border d-flex align-items-center justify-content-center saveBtn"><i class="fas fa-save"></i></div>
      </div>

      <div class="row row-cols-2">
        <div class="col text-center border-top border-bottom">10AM</div>
        <textarea class="col-8 border" id="hour10" data-time ="10"></textarea>
        <div class="col border d-flex align-items-center justify-content-center saveBtn"><i class="fas fa-save"></i></div>
      </div>

      <div class="row row-cols-2">
        <div class="col text-center border-top border-bottom">11AM</div>
        <textarea class="col-8 border" id="hour11" data-time ="11"></textarea>
        <div class="col border d-flex align-items-center justify-content-center saveBtn"><i class="fas fa-save"></i></div>
      </div>

      <div class="row row-cols-2">
        <div class="col text-center border-top border-bottom">12AM</div>
        <textarea class="col-8 border" id="hour12" data-time ="12"></textarea>
        <div class="col border d-flex align-items-center justify-content-center saveBtn"><i class="fas fa-save"></i></div>
      </div>

      <div class="row row-cols-2">
        <div class="col text-center border-top border-bottom">1PM</div>
        <textarea class="col-8 border" id="hour1" data-time ="13"></textarea>
        <div class="col border d-flex align-items-center justify-content-center saveBtn"><i class="fas fa-save"></i></div>
      </div>

      <div class="row row-cols-2">
        <div class="col text-center border-top border-bottom">2PM</div>
        <textarea class="col-8 border" id="hour2" data-time ="14"></textarea>
        <div class="col border d-flex align-items-center justify-content-center saveBtn"><i class="fas fa-save"></i></div>
      </div>

      <div class="row row-cols-2">
        <div class="col text-center border-top border-bottom">3PM</div>
        <textarea class="col-8 border" id="hour3" data-time ="15"></textarea>
        <div class="col border d-flex align-items-center justify-content-center saveBtn"><i class="fas fa-save"></i></div>
      </div>

      <div class="row row-cols-2">
        <div class="col text-center border-top border-bottom">4PM</div>
        <textarea class="col-8 border" id="hour4" data-time ="16"></textarea>
        <div class="col border d-flex align-items-center justify-content-center saveBtn"><i class="fas fa-save"></i></div>
      </div>

      <div class="row row-cols-2">
        <div class="col text-center border-top border-bottom">5PM</div>
        <textarea class="col-8 border" id="hour5" data-time ="17"></textarea>
        <div class="col border d-flex align-items-center justify-content-center saveBtn saveDi"><i class="fas fa-save"></i></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
